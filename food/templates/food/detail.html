{% extends "food/base.html" %}

{% block body %}
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ object.item_image }}" height="300px">
      </div>
      <div class="col-md-6">
        <h1>Item Details</h1>
        <h3>Name: {{ object.item_name }}</h3>
        <h4>Description: {{ object.item_desc }}</h4>
        <h6>Price: {{ object.item_price }}</h6>
        <h6>Added by: {{ object.user_name }}</h6>
        <a href="{% url 'food:delete_item' object.id %}" class="btn btn-danger">Delete</a>
      </div>
{% endblock %}
