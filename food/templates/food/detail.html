{% extends "food/base.html" %}

{% block body %}
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ item.item_image }}" height="300px">
      </div>
      <div class="col-md-6">
        <h1>Item Details</h1>
        <h3>Name: {{ item.item_name }}</h3>
        <h4>Description: {{ item.item_desc }}</h4>
        <h6>Price: {{ item.item_price }}</h6>
      </div>
{% endblock %}
