{% extends "food/base.html" %}

{% block body %}
  {% for item in items %}
    <div class="row">
      <div class="col-md-3 offset-md-2 mt-4">
        <img src="{{ item.item_image }}" height="150px">
      </div>
      <div class="col-md-4 mt-4">
        <h3>{{ item.item_name }}</h3>
        <h5>{{ item.item_desc }}</h5>
        <h6>$ {{ item.item_price }}</h6>
      </div>
      <div class="col-md-2 mt-4">
        <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
        {% if user.is_authenticated %}
          <a href="{% url 'food:edit_item' item.id %}" class="btn btn-primary mt-2">Update</a>
        {% endif %}
      </div>
    </div>
  {% endfor %}
{% endblock %}
