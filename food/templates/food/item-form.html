{% extends "food/base.html" %}

{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-2 mt-4">
        <div class="card">
          <div class="card-header bg-primary">
            <h3>Add item</h3>
          </div>

          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              {% for field in form %}
                <div class="form-group mb-2">
                  {{ field.label_tag }}
                  <br>
                  {{ field }}
                </div>
              {% endfor %}
              {% if form.errors %}
                <div class="alert alert-danger">
                  {% for field in form %}
                    {% for error in field.errors %}
                      <p class="mb-0">{{ error }}</p>
                    {% endfor %}
                  {% endfor %}
                </div>
              {% endif %}
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
